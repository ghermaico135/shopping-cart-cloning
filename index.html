<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart clone</title>
        <script
            src="https://kit.fontawesome.com/fefe268805.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./asset/style/app.css" />
        <script src="./asset/script/app.js" defer></script>
    </head>
    <body>
        <!--navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="store" />
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">furniture</h1>
                <button class="banner-btn">shop now</button>
            </div>
        </header>
        <!-- end of hero -->
    </body>
</html>
